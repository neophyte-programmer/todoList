<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Nutifafa's To Do List</h1>
    </header>
    <form>
        <input type="text" class="todo-input" >
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        
    </form>
    <div class="filter">
        <button class="filter-all" onclick="getTodos('all')">ALL</button>
        <button class="filter-completed" onclick="getTodos('completed')">COMPLETED</button>
        <button class="filter-pending" onclick="getTodos('pending')">PENDING</button>
    </div>
    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
